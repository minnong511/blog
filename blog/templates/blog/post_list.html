<!--  장고 탬플릿을 이용하자 -->
<!--  탬플릿 태그는 파이썬을 HTML로 바꿔서 , 쉽게 동적인 웹사이트로 만들어준다 -->
{% load static %}

<!-- HTML은 텍스트에 구조와 형식을 추가하는 마크업 언어 -->
<!-- 프로그래밍 언어는 컴퓨터가 일을 처리하는 과정을 서술한 것 , 논리적 서술 -->

<!-- 브라우저는 주어진 순서대로 파일을 읽는다 -->

<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <meta charset="utf-8">
        <title>이민형의 테스트 페이지 1 </title>
    </head>
    <!-- head에는 보여줄 필요가 없는 문서 정보들을 담으면 된다 -->
    <!-- 파이썬 탬플릿 태그로 html 파일에서 파이썬을 이용할 수 있다 -->
    <body>
        <div class="page-header">
            <h1><a href=""> 이민형의 테스트 페이지</a></h1>
        </div>
    </body>
    <!-- div 로 페이지 섹션을 나눈다 -->

    <div>
        <p> 이 글은 랩실에서 작성되었습니다  </p>
    </div>
    <!-- p는 문단 태그에 해당한다 -->
    <div>
        <h2><a href="" > 테스트 링크 1 </a> </h2>
    </div>

</html>
