<!--  장고 탬플릿을 이용하자 -->
<!--  탬플릿 태그는 파이썬을 HTML로 바꿔서 , 쉽게 동적인 웹사이트로 만들어준다 -->

<html>
    <head>
        <meta charset="utf-8">
        <title>방진요</title>
    </head>
    <!-- 파이썬 탬플릿 태그로 html 파일에서 파이썬을 이용할 수 있다 -->
    <div>
        {% for post in posts %}
            {{ post }}
        {% endfor %}
    </div>
    <body>
        <div>
            <h1><a href="">충격! 방원선의 진실은?</a></h1>
        </div>
    </body>
    <!-- div 로 페이지 섹션을 나눈다 -->

    <div>
        <p> 이 글은 랩실에서 작성되었습니다  </p>
        <h2><a href="" > 방원선의 충격적인 사진들 </a> </h2>
    </div>

</html>
